<header class="header">
  <div class="logo-container"></div>
  <nav class="nav__links">
    <a
      *ngFor="let link of links"
      [routerLink]="link.link"
      class="link"
      routerLinkActive="active"
      >{{ link.title }}

      <!-- user-badge -->
    </a>
  </nav>
</header>
