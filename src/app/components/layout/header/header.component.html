<header class="header">
  <app-toggle-btn (open)="openMobileNav()"></app-toggle-btn>
  <div class="logo-container"></div>
  <app-mobile-nav
    *ngIf="mobileNavOpened"
    [watchlistAmount]="watchlistAmount"
    [links]="links"
    [isLoggedIn]="isLoggedIn"
    (close)="closeMobileNav()"
    [@drop]
  ></app-mobile-nav>
  <nav class="nav__links">
    <a
      *ngFor="let link of links"
      [routerLink]="link.link"
      class="link"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      >{{ link.title !== "Profile" ? link.title : "" }}
      <app-badge
        [amount]="watchlistAmount"
        *ngIf="link.title === 'Watchlist'"
      ></app-badge>
      <app-user-badge
        [image]="imageUrl"
        *ngIf="link.title === 'Profile'"
      ></app-user-badge>
      <!-- user-badge -->
    </a>
    <button type="button" *ngIf="isLoggedIn" class="link" (click)="logout()">
      logout
    </button>
  </nav>
</header>
