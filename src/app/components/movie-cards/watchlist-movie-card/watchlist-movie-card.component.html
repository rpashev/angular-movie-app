<li
  class="card"
  title="View Details"
  role="link"
  tabindex="0"
  (click)="navigate($event)"
  (keypress)="navigate($event)"
>
  <img [src]="imgLink" alt="" class="image" />
  <div class="movie-info">
    <p class="title">{{ title }}</p>
    <div>
      <span>{{ year }} |</span>
      <span>{{ runtime }} |</span>
      <span>{{ genre }}</span>
    </div>
    <p>Stars: {{ actors }}</p>
    <p class="plot">{{ plot }}</p>
  </div>
</li>
